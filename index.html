  <style>
    :root {
      --radius: 0.5rem;
      --muted: #f2f2f2;
      --primary: #007bff;
      --success: #28a745;
      --destructive: #dc3545;
      --border: #ccc;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fff;
    }

    h3 {
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1rem;
    }

    .tab {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: 1px solid var(--border);
      border-bottom: none;
      border-radius: var(--radius) var(--radius) 0 0;
      background: #f9f9f9;
      margin: 0 0.25rem;
    }

    .tab.active {
      background: #fff;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }

    .tab-content.active {
      display: block;
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
      min-height: 120px;
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .btn:hover:not(:disabled) {
      opacity: 0.9;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--destructive);
      color: white;
    }

    .media-container {
      position: relative;
      max-width: 100%;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      margin-bottom: 1rem;
    }

    video, canvas {
      width: 100%;
      display: block;
    }

    #cameraOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .qr-display {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    #qrCodeCanvas, #qrCodeCanvasCamera {
      display: none;
      width: 100%;
      max-width: 300px;
      padding: 2rem;
      height: auto;
      background: white;
      border-radius: var(--radius);
      box-sizing: border-box;
      border: 1px solid var(--border);
      image-rendering: crisp-edges;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
    }

    .qr-actions {
      display: none;
      margin-top: 1rem;
      gap: 0.5rem;
    }

    .qr-actions.show {
      display: flex;
    }

    #status {
      margin-top: 1rem;
      padding: 0.5rem;
      background: var(--muted);
      border-radius: var(--radius);
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 480px) {
      #qrCodeCanvas, #qrCodeCanvasCamera {
        max-width: 90vw;
      }
    }

    /* Toggle Switch Styles */
    .toggle-container {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: var(--primary);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    .toggle-label {
      font-size: 0.95rem;
      user-select: none;
    }

  <h3>üì± QR Code Generator with OCR üì±</h3>

  <div class="tabs">

    </div>

    <div class="qr-display">
      <canvas id="qrCodeCanvas"></canvas>

      <button class="btn btn-primary" id="captureBtn" disabled>Capture & Scan</button>
      <button class="btn btn-danger" id="resetCameraBtn">Reset</button>
    </div>

    <textarea id="cameraText" placeholder="Captured text will appear here..."></textarea>

    <div class="btn-group">
      <button class="btn btn-primary" id="generateQRFromCamera">Generate QR Code</button>
      <button class="btn btn-success" id="copyCameraTextBtn">Copy Text</button>
    </div>

    <div class="qr-display">
      <canvas id="qrCodeCanvasCamera"></canvas>
      <div class="qr-actions" id="qrActionsCamera">
        <button class="btn btn-success" id="downloadQRCameraBtn">Download QR Code</button>
      </div>
    </div>
  </div>

  <div id="status" style="text-align: center">üí° Enter text or use the camera to scan it.</div>

  <!-- Local JS dependencies -->
  <script src="https://mohsenusa.github.io/qrcamera/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script>
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    const status = document.getElementById('status');
    const textEditor = document.getElementById('textEditor');
    const cameraText = document.getElementById('cameraText');
    const allCapsToggle = document.getElementById('allCapsToggle');

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
      });
    });

    // All caps toggle functionality
    allCapsToggle.addEventListener('change', function() {
      if (this.checked) {
        textEditor.value = textEditor.value.toUpperCase();
      } else {
        // Store original text if needed or just leave as is
        textEditor.value = textEditor.value;
      }
    });

    // Update text to uppercase while typing if toggle is checked
    textEditor.addEventListener('input', function() {
      if (allCapsToggle.checked) {
        const cursorPos = this.selectionStart;
        this.value = this.value.toUpperCase();
        this.setSelectionRange(cursorPos, cursorPos);
      }
    });

    // Copy to clipboard function
    async function copyTextToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        status.textContent = "‚úÖ Text copied to clipboard!";
        setTimeout(() => {
          status.textContent = "üí° Enter text or use the camera to scan it.";
        }, 2000);
      } catch (err) {
        status.textContent = "‚ùå Failed to copy text.";
      }
    }

    // Download QR Code function
    function downloadQRCode(canvas) {
      // Create a new canvas with padding
      const padding = 40; // 40px padding on all sides
      const paddedCanvas = document.createElement('canvas');
      const paddedCtx = paddedCanvas.getContext('2d');
      
      // Set dimensions with padding
      paddedCanvas.width = canvas.width + (padding * 2);
      paddedCanvas.height = canvas.height + (padding * 2);
      
      // Fill with white background
      paddedCtx.fillStyle = '#ffffff';
      paddedCtx.fillRect(0, 0, paddedCanvas.width, paddedCanvas.height);
      
      // Draw the QR code centered with padding
      paddedCtx.drawImage(canvas, padding, padding);
      
      // Download the padded version
      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = paddedCanvas.toDataURL();
      link.click();
      
      status.textContent = "‚úÖ QR code downloaded!";
      setTimeout(() => {
        status.textContent = "üí° Enter text or use the camera to scan it.";
      }, 2000);
    }

    // Generate QR Code function
    function generateQRCode(text, canvasId, actionsId) {
      const qrCanvas = document.getElementById(canvasId);
      const qrActions = document.getElementById(actionsId);
      const ctxQR = qrCanvas.getContext("2d");

      // Create a temporary container
      const tempDiv = document.createElement('div');
      tempDiv.style.position = 'absolute';
      tempDiv.style.left = '-9999px';
      tempDiv.style.top = '0';
      document.body.appendChild(tempDiv);

      // Generate QR code
      const qr = new QRCode(tempDiv, {
        text: text,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
        useSVG: false
      });

      // Wait a bit for QR code to be generated
      setTimeout(() => {
        // Try to get the canvas element first (more reliable)
        const generatedCanvas = tempDiv.querySelector('canvas');
        if (generatedCanvas) {
          // Use canvas directly
          qrCanvas.width = generatedCanvas.width;
          qrCanvas.height = generatedCanvas.height;
          ctxQR.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
          ctxQR.drawImage(generatedCanvas, 0, 0);
          qrCanvas.style.display = "block";
          qrActions.classList.add('show');
          document.body.removeChild(tempDiv);
          return;
        }

        // Fallback to image if canvas not found
        const img = tempDiv.querySelector('img');
        if (img) {
          // For mobile devices, ensure image is loaded
          if (img.complete) {
            drawQRImage();
          } else {
            img.onload = drawQRImage;
            img.onerror = () => {
              status.textContent = "‚ùå Failed to load QR image.";
              qrCanvas.style.display = "none";
              qrActions.classList.remove('show');
              document.body.removeChild(tempDiv);
            };
          }

          function drawQRImage() {
            qrCanvas.width = 256;
            qrCanvas.height = 256;
            ctxQR.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
            ctxQR.drawImage(img, 0, 0, 256, 256);
            qrCanvas.style.display = "block";
            qrActions.classList.add('show');
            document.body.removeChild(tempDiv);
          }
        } else {
          status.textContent = "‚ùå Failed to generate QR code.";
          qrCanvas.style.display = "none";
          qrActions.classList.remove('show');
          if (tempDiv.parentNode) {
            document.body.removeChild(tempDiv);
          }
        }
      }, 100);
    }

    // Clear canvas function
    function resetCanvas(canvasId, actionsId) {
      const canvas = document.getElementById(canvasId);
      const actions = document.getElementById(actionsId);
      const ctx = canvas.getContext("2d");
      
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Hide canvas and actions
      canvas.style.display = "none";
      actions.classList.remove('show');
    }

    // Calculate image sharpness
    function calculateSharpness(imageData) {
      const data = imageData.data;
      let sharpness = 0;
      
      for (let y = 1; y < imageData.height - 1; y++) {
        for (let x = 1; x < imageData.width - 1; x++) {
          const idx = (y * imageData.width + x) * 4;
          const center = data[idx];
          const diff = Math.abs(center - data[idx - 4]) + 
                       Math.abs(center - data[idx + 4]) +
                       Math.abs(center - data[idx - imageData.width * 4]) +
                       Math.abs(center - data[idx + imageData.width * 4]);
          sharpness += diff;
        }
      }
      
      return sharpness / (imageData.width * imageData.height);
    }

    // Enhance image for better OCR
    function enhanceImageForOCR(canvas) {
      const ctx = canvas.getContext('2d');
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      
      // Convert to grayscale
      for (let i = 0; i < data.length; i += 4) {
        const gray = data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11;
        data[i] = data[i + 1] = data[i + 2] = gray;
      }
      
      ctx.putImageData(imageData, 0, 0);
      // Increase contrast
     ctx.filter = 'contrast(1.5) brightness(1.1)';
     ctx.drawImage(canvas, 0, 0);
     
     return canvas;
   }

   // Manual tab event listeners
   document.getElementById('generateQR').onclick = () => {
     const text = textEditor.value.trim();
     if (!text) {
       status.textContent = "‚ùå Please enter some text.";
       resetCanvas('qrCodeCanvas', 'qrActionsManual');
       return;
     }
     generateQRCode(text, 'qrCodeCanvas', 'qrActionsManual');
     status.textContent = `‚úÖ QR code generated. (${text.length} chars)`;
   };

   document.getElementById('copyTextBtn').onclick = () => {
     const text = textEditor.value.trim();
     if (!text) {
       status.textContent = "‚ùå No text to copy.";
       return;
     }
     copyTextToClipboard(text);
   };

   document.getElementById('downloadQRBtn').onclick = () => {
     downloadQRCode(document.getElementById('qrCodeCanvas'));
   };

   document.getElementById('resetBtn').onclick = () => {
     textEditor.value = "";
     resetCanvas('qrCodeCanvas', 'qrActionsManual');
     status.textContent = "üßπ Manual tab reset.";
   };

   // Camera tab event listeners
   document.getElementById('generateQRFromCamera').onclick = () => {
     const text = cameraText.value.trim();
     if (!text) {
       status.textContent = "‚ùå No scanned text to generate QR.";
       resetCanvas('qrCodeCanvasCamera', 'qrActionsCamera');
       return;
     }
     generateQRCode(text, 'qrCodeCanvasCamera', 'qrActionsCamera');
     status.textContent = `‚úÖ QR code generated from camera. (${text.length} chars)`;
   };

   document.getElementById('copyCameraTextBtn').onclick = () => {
     const text = cameraText.value.trim();
     if (!text) {
       status.textContent = "‚ùå No text to copy.";
       return;
     }
     copyTextToClipboard(text);
   };

   document.getElementById('downloadQRCameraBtn').onclick = () => {
     downloadQRCode(document.getElementById('qrCodeCanvasCamera'));
   };

   document.getElementById('resetCameraBtn').onclick = () => {
     cameraText.value = "";
     resetCanvas('qrCodeCanvasCamera', 'qrActionsCamera');
     if (video.srcObject) {
       video.srcObject.getTracks().forEach(track => track.stop());
       video.srcObject = null;
     }
     captureBtn.disabled = true;
     status.textContent = "üßπ Camera tab reset.";
   };

   // Camera logic
   const video = document.getElementById('video');
   const cameraCanvas = document.getElementById('cameraCanvas');
   const ctx = cameraCanvas.getContext('2d');
   const startCameraBtn = document.getElementById('startCamera');
   const captureBtn = document.getElementById('captureBtn');
   const cameraOverlay = document.getElementById('cameraOverlay');

   let stream = null;

   // Enhanced camera start with better settings
   startCameraBtn.addEventListener('click', async () => {
     try {
       stream = await navigator.mediaDevices.getUserMedia({ 
         video: { 
           facingMode: 'environment',
           width: { ideal: 1920 },
           height: { ideal: 1080 },
           focusMode: { ideal: 'continuous' },
           exposureMode: { ideal: 'continuous' },
           whiteBalanceMode: { ideal: 'continuous' }
         } 
       });
       video.srcObject = stream;
       captureBtn.disabled = false;
       status.textContent = "üì∑ Camera started.";
     } catch (err) {
       console.error(err);
       status.textContent = "‚ùå Failed to access camera.";
     }
   });

   // Enhanced capture with multiple frames and preprocessing
   captureBtn.addEventListener('click', async () => {
     status.textContent = "üì∏ Capturing best frame...";
     cameraOverlay.style.display = 'block';
     
     // Capture multiple frames
     const frames = [];
     const frameCount = 5;
     
     for (let i = 0; i < frameCount; i++) {
       cameraCanvas.width = video.videoWidth;
       cameraCanvas.height = video.videoHeight;
       ctx.drawImage(video, 0, 0, cameraCanvas.width, cameraCanvas.height);
       
       // Calculate sharpness score
       const imageData = ctx.getImageData(0, 0, cameraCanvas.width, cameraCanvas.height);
       const sharpness = calculateSharpness(imageData);
       
       frames.push({
         dataUrl: cameraCanvas.toDataURL('image/png'),
         sharpness: sharpness
       });
       
       await new Promise(resolve => setTimeout(resolve, 100));
     }
     
     // Hide overlay
     cameraOverlay.style.display = 'none';
     
     // Use sharpest frame
     frames.sort((a, b) => b.sharpness - a.sharpness);
     const bestFrame = frames[0].dataUrl;
     
     // Preprocess the image
     const img = new Image();
     img.onload = async () => {
       ctx.clearRect(0, 0, cameraCanvas.width, cameraCanvas.height);
       ctx.drawImage(img, 0, 0);
       
       // Apply preprocessing
       enhanceImageForOCR(cameraCanvas);
       
       const processedImage = cameraCanvas.toDataURL('image/png');
       
       status.textContent = "üîç Scanning text...";
       
       const result = await Tesseract.recognize(processedImage, 'eng', {
         logger: m => {
           if (m.status === 'recognizing text') {
             status.textContent = `üîç OCR ${Math.round(m.progress * 100)}%...`;
           }
         },
         tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK,
         tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz,.!? ',
         preserve_interword_spaces: '1',
         user_defined_dpi: '300'
       });
       
       const text = result.data.text.trim();
       cameraText.value = text;
       
       if (text) {
         status.textContent = "‚úÖ Text captured.";
       } else {
         status.textContent = "‚ö†Ô∏è No text detected. Try holding steadier or better lighting.";
       }
     };
     img.src = bestFrame;
     
     // Stop camera
     if (stream) {
       stream.getTracks().forEach(track => track.stop());
       video.srcObject = null;
       captureBtn.disabled = true;
     }
   });
 </script>
