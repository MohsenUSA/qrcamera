<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner & Generator</title>
  <style>
    :root {
      --radius: 8px;
      --primary: #007bff;
      --danger: #dc3545;
      --border: #ccc;
      --background: #fff;
      --foreground: #333;
      --muted: #f1f1f1;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--muted);
      color: var(--foreground);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tabs button {
      padding: 0.5rem 1.25rem;
      border: none;
      border-radius: var(--radius);
      background: #e0e0e0;
      cursor: pointer;
      font-weight: bold;
    }

    .tabs button.active {
      background: var(--primary);
      color: white;
    }

    .tab-content {
      display: none;
      max-width: 700px;
      margin: auto;
    }

    .tab-content.active {
      display: block;
    }

    .card {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      padding: 1.25rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-size: 1rem;
      box-sizing: border-box;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      color: white;
    }

    .btn-primary {
      background: var(--primary);
    }

    .btn-danger {
      background: var(--danger);
    }

    .qr-display {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: var(--muted);
      border-radius: var(--radius);
      margin-top: 1rem;
      border: 1px solid var(--border);
    }

    canvas.qr-canvas {
      background: white;
      border-radius: var(--radius);
      padding: 2rem;
      max-width: 100%;
      height: auto;
      display: none;
    }

    video {
      width: 100%;
      max-width: 100%;
      display: block;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      border: 1px solid var(--border);
    }

    @media (max-width: 480px) {
      canvas.qr-canvas {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button id="tabManual" class="active">Manual Input</button>
    <button id="tabCamera">Camera Scan</button>
  </div>

  <div id="manualTab" class="tab-content active">
    <div class="card">
      <h3>‚úèÔ∏è Enter Text</h3>
      <textarea id="manualInput" placeholder="Enter your text here..."></textarea>
      <div class="btn-group">
        <button class="btn btn-primary" onclick="generateFromText('manualInput', 'qrCanvasManual')">Generate QR</button>
        <button class="btn btn-danger" onclick="resetAll('manualInput', 'qrCanvasManual')">Reset</button>
      </div>
      <div class="qr-display">
        <canvas id="qrCanvasManual" class="qr-canvas" width="300" height="300"></canvas>
      </div>
    </div>
  </div>

  <div id="cameraTab" class="tab-content">
    <div class="card">
      <h3>üì∑ Camera Scanner</h3>
      <video id="video" autoplay playsinline></video>
      <div class="btn-group">
        <button class="btn btn-primary" onclick="startCamera()">Start Camera</button>
        <button class="btn btn-primary" onclick="captureAndScan()">Capture & Scan</button>
        <button class="btn btn-danger" onclick="resetAll('cameraInput', 'qrCanvasCamera')">Reset</button>
      </div>
      <textarea id="cameraInput" placeholder="Scanned text will appear here..."></textarea>
      <div class="btn-group">
        <button class="btn btn-primary" onclick="generateFromText('cameraInput', 'qrCanvasCamera')">Generate QR</button>
      </div>
      <div class="qr-display">
        <canvas id="qrCanvasCamera" class="qr-canvas" width="300" height="300"></canvas>
      </div>
    </div>
  </div>

  <script src="https://mohsenusa.github.io/qrcamera/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script>
    const tabManual = document.getElementById('tabManual');
    const tabCamera = document.getElementById('tabCamera');
    const manualTab = document.getElementById('manualTab');
    const cameraTab = document.getElementById('cameraTab');
    const video = document.getElementById('video');
    let stream = null;

    tabManual.addEventListener('click', () => {
      tabManual.classList.add('active');
      tabCamera.classList.remove('active');
      manualTab.classList.add('active');
      cameraTab.classList.remove('active');
      stopCamera();
    });

    tabCamera.addEventListener('click', () => {
      tabCamera.classList.add('active');
      tabManual.classList.remove('active');
      cameraTab.classList.add('active');
      manualTab.classList.remove('active');
    });

    function generateFromText() {
      const canvas = document.getElementById('qrCodeCanvas');
      const text = document.getElementById('manualTextInput').value;
    
      const qr = QRCode.default || QRCode;
    
      qr.toCanvas(canvas, text, { width: 256, margin: 2 }, function (error) {
        if (error) {
          console.error("Failed to generate QR:", error);
        } else {
          console.log("QR code generated!");
        }

      }, function (error) {
        if (error) {
          console.error(error);
          alert("Failed to generate QR.");
        } else {
          canvas.style.display = 'block';
        }
      });
    }

    function resetAll(inputId, canvasId) {
      document.getElementById(inputId).value = '';
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.style.display = 'none';
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
      } catch (err) {
        alert('Camera access denied or not supported');
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      video.srcObject = null;
    }

    async function captureAndScan() {
      if (!stream) return alert("Camera not started.");
      const hiddenCanvas = document.createElement("canvas");
      hiddenCanvas.width = video.videoWidth;
      hiddenCanvas.height = video.videoHeight;
      const hiddenCtx = hiddenCanvas.getContext("2d");
      hiddenCtx.drawImage(video, 0, 0);
      const dataUrl = hiddenCanvas.toDataURL("image/png");

      stopCamera();

      const result = await Tesseract.recognize(dataUrl, 'eng');
      const text = result.data.text.trim();
      document.getElementById("cameraInput").value = text;
    }
  </script>
</body>
</html>
