<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tabs button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      background: #eee;
      border-radius: 5px;
      font-weight: bold;
    }

    .tabs button.active {
      background: #007bff;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn.reset {
      background: #dc3545;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    #qrCodeCanvas {
      display: none;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 90vw;
      height: auto;
      box-sizing: border-box;
    }

    video {
      width: 100%;
      max-width: 480px;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    @media (max-width: 480px) {
      textarea {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button id="manualTab" class="active">Manual Input</button>
    <button id="cameraTab">Camera Scan</button>
  </div>

  <div id="manualContent" class="tab-content active">
    <textarea id="manualInput" placeholder="Type your text here..."></textarea>
    <div class="btn-group">
      <button class="btn" onclick="generateFromText('manualInput')">Generate QR</button>
      <button class="btn reset" onclick="resetAll('manualInput')">Reset</button>
    </div>
    <div class="canvas-wrapper">
      <canvas id="qrCodeCanvas"></canvas>
    </div>
  </div>

  <div id="cameraContent" class="tab-content">
    <video id="video" autoplay playsinline></video>
    <div class="btn-group">
      <button class="btn" onclick="startCamera()">Start Camera</button>
      <button class="btn" onclick="captureAndScan()">Capture & Scan</button>
      <button class="btn reset" onclick="resetAll('cameraInput')">Reset</button>
    </div>
    <textarea id="cameraInput" placeholder="Scanned text will appear here..."></textarea>
    <div class="btn-group">
      <button class="btn" onclick="generateFromText('cameraInput')">Generate QR</button>
    </div>
    <div class="canvas-wrapper">
      <canvas id="qrCodeCanvas"></canvas>
    </div>
  </div>

  <script src="https://mohsenusa.github.io/qrcamera/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script>
    const manualTab = document.getElementById('manualTab');
    const cameraTab = document.getElementById('cameraTab');
    const manualContent = document.getElementById('manualContent');
    const cameraContent = document.getElementById('cameraContent');
    const video = document.getElementById('video');
    const canvas = document.getElementById('qrCodeCanvas');
    const ctx = canvas.getContext('2d');
    let stream = null;

    // Tab switching
    manualTab.onclick = () => {
      manualTab.classList.add('active');
      cameraTab.classList.remove('active');
      manualContent.classList.add('active');
      cameraContent.classList.remove('active');
      stopCamera();
    };

    cameraTab.onclick = () => {
      cameraTab.classList.add('active');
      manualTab.classList.remove('active');
      cameraContent.classList.add('active');
      manualContent.classList.remove('active');
    };

    function generateFromText(inputId) {
      const text = document.getElementById(inputId).value.trim();
      if (!text) return alert("Please enter text first.");
      QRCode.toCanvas(canvas, text, { width: 300 }, function (error) {
        if (error) {
          console.error(error);
          alert("Failed to generate QR.");
        } else {
          canvas.style.display = 'block';
        }
      });
    }

    function resetAll(inputId) {
      document.getElementById(inputId).value = '';
      clearCanvas();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.width = canvas.width; // force redraw
      canvas.style.display = 'none';
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
      } catch (err) {
        alert('Camera access denied or not supported');
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      video.srcObject = null;
    }

    async function captureAndScan() {
      if (!stream) return alert("Camera not started.");
      const hiddenCanvas = document.createElement("canvas");
      hiddenCanvas.width = video.videoWidth;
      hiddenCanvas.height = video.videoHeight;
      const hiddenCtx = hiddenCanvas.getContext("2d");
      hiddenCtx.drawImage(video, 0, 0);
      const dataUrl = hiddenCanvas.toDataURL("image/png");

      stopCamera();

      const result = await Tesseract.recognize(dataUrl, 'eng', {
        logger: m => console.log(m)
      });

      const text = result.data.text.trim();
      document.getElementById("cameraInput").value = text;
    }
  </script>
</body>
</html>
