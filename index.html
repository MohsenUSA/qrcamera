<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code (Local Script Test)</title>
  <script src="https://mohsenusa.github.io/qrcamera/qrcode.min.js"></script>
</head>
<body>
  <h2>QR Code (UMD)</h2>

  <!-- UMD version renders into a container DIV, not a canvas -->
  <div id="qrcode"></div>

  <button id="genBtn">Generate QR</button>

  <script>
    document.getElementById('genBtn').addEventListener('click', () => {
      const container = document.getElementById('qrcode');
      container.innerHTML = ''; // Clear any previous QR

      // Generate QR using the UMD version
      new QRCode(container, {
        text: 'Hello Local QR!',
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    });
  </script>
</body>
</html>
