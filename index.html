<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator with OCR</title>
  <style>
    :root {
      --radius: 0.5rem;
      --muted: #f2f2f2;
      --primary: #007bff;
      --destructive: #dc3545;
      --border: #ccc;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fff;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1rem;
    }

    .tab {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: 1px solid var(--border);
      border-bottom: none;
      border-radius: var(--radius) var(--radius) 0 0;
      background: #f9f9f9;
    }

    .tab.active {
      background: #fff;
      font-weight: bold;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .btn-group {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-danger {
      background: var(--destructive);
      color: white;
    }

    .media-container {
      max-width: 100%;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      margin-bottom: 1rem;
    }

    video, canvas {
      width: 100%;
      display: block;
    }

    .qr-display {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }

    #qrCodeCanvas {
      width: 100%;
      max-width: 300px;
      height: auto;
      background: white;
      border-radius: var(--radius);
    }

    #status {
      margin-top: 1rem;
      padding: 0.5rem;
      background: var(--muted);
      border-radius: var(--radius);
    }
  </style>
</head>
<body>
  <h1>üì± Text Scanner to QR Code</h1>

  <div class="tabs">
    <div class="tab active" data-tab="manual">Manual Input</div>
    <div class="tab" data-tab="camera">Camera Scan</div>
  </div>

  <!-- Manual Input Tab -->
  <div id="tab-manual" class="tab-content active">
    <textarea id="textEditor" placeholder="Enter text here..."></textarea>

    <div class="btn-group">
      <button class="btn btn-primary" id="generateQR">Generate QR Code</button>
      <button class="btn btn-danger" id="resetBtn">Reset</button>
    </div>

    <div class="qr-display" id="qrResult" style="display:none;">
      <canvas id="qrCodeCanvas"></canvas>
    </div>
  </div>

  <!-- Camera Tab -->
  <div id="tab-camera" class="tab-content">
    <div class="media-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" class="hidden"></canvas>
    </div>

    <div class="btn-group">
      <button class="btn btn-primary" id="startCamera">Start Camera</button>
      <button class="btn btn-primary" id="captureBtn" disabled>Capture & Scan</button>
    </div>
  </div>

  <div id="status">üí° Enter text or use the camera to scan it.</div>

  <script src="https://mohsenusa.github.io/qrcamera/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script>
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
      });
    });

    const textEditor = document.getElementById('textEditor');
    const generateQR = document.getElementById('generateQR');
    const resetBtn = document.getElementById('resetBtn');
    const qrResult = document.getElementById('qrResult');
    const qrCanvas = document.getElementById('qrCodeCanvas');
    const status = document.getElementById('status');

    generateQR.addEventListener('click', () => {
      const text = textEditor.value.trim();
      if (!text) {
        status.textContent = "‚ùå Please enter some text.";
        qrResult.style.display = "none";
        return;
      }

      const tempDiv = document.createElement('div');
      document.body.appendChild(tempDiv);

      new QRCode(tempDiv, {
        text,
        width: 300,
        height: 300,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      const img = tempDiv.querySelector('img');

      img.onload = () => {
        qrCanvas.width = img.naturalWidth;
        qrCanvas.height = img.naturalHeight;
        const ctx = qrCanvas.getContext("2d");
        ctx.clearRect(0, 0, qrCanvas.width, qrCanvas.height);
        ctx.drawImage(img, 0, 0);

        qrResult.style.display = "block";
        status.textContent = `‚úÖ QR code generated. (${text.length} chars)`;

        document.body.removeChild(tempDiv);
      };

      img.onerror = () => {
        status.textContent = "‚ùå Failed to load QR image.";
        document.body.removeChild(tempDiv);
      };
    });

    resetBtn.addEventListener('click', () => {
      textEditor.value = "";
      qrResult.style.display = "none";
      status.textContent = "üí° Fields reset.";
    });

    // Camera logic
    const startCameraBtn = document.getElementById('startCamera');
    const captureBtn = document.getElementById('captureBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let stream = null;

    startCameraBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        captureBtn.disabled = false;
        status.textContent = "üì∑ Camera started.";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to access camera.";
      }
    });

    captureBtn.addEventListener('click', async () => {
      try {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/png');

        const result = await Tesseract.recognize(imageData, 'eng', {
          logger: m => {
            if (m.status === 'recognizing text') {
              status.textContent = `üîç OCR ${Math.round(m.progress * 100)}%...`;
            }
          }
        });

        const text = result.data.text.trim();
        if (text) {
          textEditor.value = text;
          qrResult.style.display = "none";
          status.textContent = "‚úÖ Text captured. Now go to Manual tab to generate QR.";
        } else {
          status.textContent = "‚ö†Ô∏è No text detected.";
        }

        // Stop the camera
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          video.srcObject = null;
          captureBtn.disabled = true;
          startCameraBtn.disabled = false;
        }

      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå OCR failed.";
      }
    });
  </script>
</body>
</html>
