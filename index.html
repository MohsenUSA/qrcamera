<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Scanner to QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .camera-section {
            margin-bottom: 30px;
        }

        video, canvas {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 18px;
        }

        .results {
            margin-top: 30px;
        }

        .text-result, .qr-result {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .text-result h3, .qr-result h3 {
            margin-bottom: 15px;
            color: #FFD93D;
        }

        .detected-text {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 200px;
            overflow-y: auto;
        }

        .text-editor {
            width: 100%;
            min-height: 120px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
        }

        .text-editor:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }

        .text-editor::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .text-options {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .text-options button {
            padding: 8px 16px;
            font-size: 14px;
            background: linear-gradient(45deg, #6C5CE7, #A29BFE);
        }

        .selection-info {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD93D;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        #qrCodeCanvas {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            color: #FFB3B3;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì±üìÑ Text Scanner to QR Code</h1>
        
        <div class="camera-section">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" class="hidden"></canvas>
            
            <div class="controls">
                <button id="startCamera">Start Camera</button>
                <button id="captureBtn" disabled>Capture & Scan Text</button>
                <button id="stopCamera" disabled>Stop Camera</button>
            </div>
        </div>

        <div id="status" class="status">Click "Start Camera" to begin</div>

        <div class="results">
            <div id="textResult" class="text-result hidden">
                <h3>üîç Detected Text:</h3>
                <div id="detectedText" class="detected-text"></div>
                
                <h3 style="margin-top: 25px;">‚úèÔ∏è Edit & Select Text for QR Code:</h3>
                <textarea id="textEditor" class="text-editor" placeholder="Edit the detected text here or type your own text..."></textarea>
                
                <div class="text-options">
                    <button id="selectAllBtn">Select All</button>
                    <button id="clearTextBtn">Clear</button>
                    <button id="useSelectedBtn">Use Selected Text</button>
                </div>
                
                <div id="selectionInfo" class="selection-info hidden">
                    <strong>Selected text:</strong> <span id="selectedTextPreview"></span>
                </div>
                
                <button id="generateQR" style="margin-top: 15px;">üì± Generate QR Code from Text Above</button>
            </div>

            <div id="qrResult" class="qr-result hidden">
                <h3>üì± Generated QR Code:</h3>
                <canvas id="qrCodeCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        class TextScannerApp {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.stream = null;
                this.detectedText = '';

                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.startCameraBtn = document.getElementById('startCamera');
                this.captureBtn = document.getElementById('captureBtn');
                this.stopCameraBtn = document.getElementById('stopCamera');
                this.generateQRBtn = document.getElementById('generateQR');
                this.status = document.getElementById('status');
                this.textResult = document.getElementById('textResult');
                this.qrResult = document.getElementById('qrResult');
                this.detectedTextDiv = document.getElementById('detectedText');
                this.qrCanvas = document.getElementById('qrCodeCanvas');
                
                // New text editing elements
                this.textEditor = document.getElementById('textEditor');
                this.selectAllBtn = document.getElementById('selectAllBtn');
                this.clearTextBtn = document.getElementById('clearTextBtn');
                this.useSelectedBtn = document.getElementById('useSelectedBtn');
                this.selectionInfo = document.getElementById('selectionInfo');
                this.selectedTextPreview = document.getElementById('selectedTextPreview');
            }

            bindEvents() {
                this.startCameraBtn.addEventListener('click', () => this.startCamera());
                this.captureBtn.addEventListener('click', () => this.captureAndScan());
                this.stopCameraBtn.addEventListener('click', () => this.stopCamera());
                this.generateQRBtn.addEventListener('click', () => this.generateQRCode());
                
                // Text editing events
                this.selectAllBtn.addEventListener('click', () => this.selectAllText());
                this.clearTextBtn.addEventListener('click', () => this.clearText());
                this.useSelectedBtn.addEventListener('click', () => this.useSelectedText());
                this.textEditor.addEventListener('select', () => this.updateSelectionInfo());
                this.textEditor.addEventListener('mouseup', () => this.updateSelectionInfo());
                this.textEditor.addEventListener('keyup', () => this.updateSelectionInfo());
            }

            async startCamera() {
                try {
                    this.updateStatus('üé• Starting camera...');
                    
                    const constraints = {
                        video: {
                            facingMode: 'environment', // Use back camera if available
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;

                    this.video.onloadedmetadata = () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                    };

                    this.startCameraBtn.disabled = true;
                    this.captureBtn.disabled = false;
                    this.stopCameraBtn.disabled = false;
                    
                    this.updateStatus('üì∑ Camera ready! Position text in view and click "Capture & Scan Text"');

                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.updateStatus('‚ùå Error accessing camera. Please ensure you have given camera permissions.', true);
                }
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }

                this.video.srcObject = null;
                this.startCameraBtn.disabled = false;
                this.captureBtn.disabled = true;
                this.stopCameraBtn.disabled = true;
                
                this.updateStatus('Camera stopped. Click "Start Camera" to begin again.');
            }

            async captureAndScan() {
                try {
                    this.updateStatus('üì∏ Capturing image...', false, true);
                    this.captureBtn.disabled = true;

                    // Capture frame from video
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    this.updateStatus('üîç Scanning for text... This may take a moment...', false, true);

                    // Convert canvas to image data for Tesseract
                    const imageData = this.canvas.toDataURL('image/png');

                    // Perform OCR
                    const result = await Tesseract.recognize(imageData, 'eng', {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                this.updateStatus(`üîç Scanning text... ${Math.round(m.progress * 100)}%`, false, true);
                            }
                        }
                    });

                    this.detectedText = result.data.text.trim();

                    if (this.detectedText) {
                        this.displayDetectedText(this.detectedText);
                        this.updateStatus('‚úÖ Text detected successfully! You can now generate a QR code.');
                    } else {
                        this.updateStatus('‚ö†Ô∏è No text detected. Try repositioning the camera or ensuring better lighting.');
                    }

                } catch (error) {
                    console.error('Error during OCR:', error);
                    this.updateStatus('‚ùå Error scanning text. Please try again.', true);
                } finally {
                    this.captureBtn.disabled = false;
                }
            }

            displayDetectedText(text) {
                this.detectedTextDiv.textContent = text;
                this.textEditor.value = text; // Populate the editable text area
                this.textResult.classList.remove('hidden');
                this.qrResult.classList.add('hidden'); // Hide previous QR code
                this.selectionInfo.classList.add('hidden'); // Hide selection info
            }

            selectAllText() {
                this.textEditor.select();
                this.updateSelectionInfo();
            }

            clearText() {
                this.textEditor.value = '';
                this.selectionInfo.classList.add('hidden');
                this.textEditor.focus();
            }

            useSelectedText() {
                const selectedText = this.getSelectedText();
                if (selectedText) {
                    this.textEditor.value = selectedText;
                    this.selectionInfo.classList.add('hidden');
                    this.updateStatus('‚úÖ Selected text is now ready for QR code generation.');
                } else {
                    this.updateStatus('‚ö†Ô∏è Please select some text first.', true);
                }
            }

            getSelectedText() {
                const start = this.textEditor.selectionStart;
                const end = this.textEditor.selectionEnd;
                return this.textEditor.value.substring(start, end);
            }

            updateSelectionInfo() {
                const selectedText = this.getSelectedText();
                if (selectedText && selectedText.length > 0) {
                    this.selectedTextPreview.textContent = selectedText.length > 50 
                        ? selectedText.substring(0, 50) + '...' 
                        : selectedText;
                    this.selectionInfo.classList.remove('hidden');
                } else {
                    this.selectionInfo.classList.add('hidden');
                }
            }

            async generateQRCode() {
                const textToEncode = this.textEditor.value.trim();
                
                if (!textToEncode) {
                    this.updateStatus('‚ùå No text to convert to QR code. Please enter some text.', true);
                    return;
                }

                try {
                    this.updateStatus('üé® Generating QR code...', false, true);
                    
                    // Clear previous QR code
                    this.qrCanvas.width = this.qrCanvas.width;
                    
                    // Generate QR code from the text in the editor
                    await QRCode.toCanvas(this.qrCanvas, textToEncode, {
                        width: 300,
                        margin: 2,
                        color: {
                            dark: '#000000',
                            light: '#FFFFFF'
                        }
                    });

                    this.qrResult.classList.remove('hidden');
                    this.updateStatus(`‚úÖ QR code generated successfully! (${textToEncode.length} characters)`);

                } catch (error) {
                    console.error('Error generating QR code:', error);
                    this.updateStatus('‚ùå Error generating QR code. Text might be too long.', true);
                }
            }

            updateStatus(message, isError = false, isLoading = false) {
                this.status.textContent = message;
                this.status.className = 'status';
                
                if (isError) {
                    this.status.classList.add('error');
                }
                
                if (isLoading) {
                    const loadingSpinner = document.createElement('span');
                    loadingSpinner.className = 'loading';
                    this.status.appendChild(document.createTextNode(' '));
                    this.status.appendChild(loadingSpinner);
                }
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TextScannerApp();
        });

        // Check for required browser features
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            document.getElementById('status').innerHTML = '‚ùå Your browser does not support camera access. Please use a modern browser.';
            document.getElementById('status').classList.add('error');
        }
    </script>
</body>
</html>
